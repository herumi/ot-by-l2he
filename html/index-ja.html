<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>紛失通信デモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="design.css">
	<script src="she.js"></script>
	<script src="ot.js"></script>
	<script src="run.js"></script>
</head>

<body>
  <div class="designportal-advanced">
    <h1 class="cross-h1">L2準同型による紛失通信</h1>
    <h2 class="cross-h2">0以上100万未満の桁数を入力</h2>
    <p class="cross-status">status : <span class="cross-status-span" name="status">initializing...</span></p>
    <div class="cross-header">
      <h3>桁 : </h3>
      <input class="cross-add-xy" type="text" name="pos" value="0">
      <button class="cross-button" type="text" id="testOT" onclick="onClickOT()">問い合わせる
    </div>
    </button>
    <div class="cross-header">
      <h3>円周率のその桁は</h3><h3 name="ret">0</h3><h3>です</h3>
    </div>
    <div class="cross-header">
      <h3>N = </h3><input type="text" name="N" value="1000000">
    </div>
    <div class="cross-header">
      <h3>M = </h3><input type="text" name="M" value="0">
    </div>
    <div class="cross-header">
      <h3>enc: </h3><h3 name="encTime">0</h3><h3>msec</h3>
    </div>
    <div class="cross-header">
      <h3>send/OT/recv: </h3><h3 name="recvTime">0</h3><h3>msec</h3>
    </div>
    <h2>links</h2>
      <a href="https://github.com/herumi/ot-by-l2he">GitHub</a>
  </div>
</body>

</html>
